<header>
    <h1 align="center">rayno</h1>
    {% if request.resolver_match.url_name != 'index' %}
        <a align="left" href="{% url 'index'  %}">Главная</a>
    {% endif %}
    {% if user.is_authenticated %}
        <a align="right" href="{% url 'users:profile'  %}">{{ user.username }}</a>
        <a align="right" href="{% url 'users:logout' %}">Выйти</a>
    {% else %}
        <a align="right" href="{% url 'users:login' %}">Войти</a>
        <a align="right" href="{% url 'users:registration' %}">Регистрация</a>
    {% endif %}
</header>
